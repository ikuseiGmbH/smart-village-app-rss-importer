secret_key_base: foo

auth_server:
  url: "https://server.foo.smart-village.app"
  callback_url: "https://rss-importer.foo.smart-village.app/oauth/confirm_access"

target_server:
  url: "https://json.foo.smart-village.app/api"
  __comment: "re-use credetials from auth_server"
