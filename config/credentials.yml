rss_feeds:
  - url: http://smart-village.net/
    data_type: news
    import:
      intro: false
      body: "encoded"
      external_id: false
      title: "title"
      images: false
    auth:
      key: "foo"
      secret: "bar"
  - url: http://smart-village.net/
    data_type: events
    import:
      intro: false
      body: "description"
      external_id: "guid"
      title: "title"
      images: false
      date:
        date_start: "date"
        time_start: ""
        date_end: ""
        time_end: ""
        time_description: "encoded"
        use_only_time_description: true
    auth:
      key: "foo"
      secret: "bar"
